<!DOCTYPE html lang=es>
        <head>
        	<meta charset="utf-8" />
        	<title>LMSGE - Ejercicios</title>
        </head> 
        <body>
        	<header>
        		<h1>Ejercicio 6 de Daniel del Módulo de Lenguajes de Marcar y Sistemas de Gestión Empresarial</h1>
        	</header>
        	<h2>Formularios</h2>
        	<form action="table_day" method="GET">
                <strong>Tus datos: </strong>
                <p>Nombre: <input type="text" name="name" autofocus required /></p>	
                <p>Correo Electrónico: <input type="email" name="email" required /></p>
                <p>URL: <input type="url"  name="url" placeholder="Escribr aquí la URL de tu Página Web"  /></p>
                <p>Fecha: <input type="date" name="date" /></p>
                <p>Tiempo: <input type="time" name="time" /></p>
                <p>Fecha y hora: <input type="datetime-local" name="date-time" /></p>
                <p>Mes: <input type="month" name="month" /></p>
                <p>Semana: <input type="week" name="week" /></p>
				<p>Numero (min -10, max 10): <input type="number" name="number_10-10" min="-10" max="10" value="0" /></p>
				<p>Telefono: <input type="tel" name="telefono" /></p>
				<p>Termino de busqueda: <input type="search" name="search" /></p>
				<p>Color favorito: <input type="color" name="color" /></p>
				<p><input type="submit" value="Enviar" /></p>
             </form>
        	<hr/>
        	<footer>
        	<p align="center"><b>&#169;Página de Dani 1º ASIR</b></p>
        	</footer>
        </body> 
</html>
